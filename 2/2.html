<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
			}
			body{
				height: 1000px;
				width: 700px;
			}
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				
				 document.onmousemove = function(e){
					e = window.e || e;
					
					var st = document.body.scrollTop || document.documentElement.scrollTop;
					var x = e.clientX - 50 +"px";
					var y = e.clientY + st - 50 + "px";
					box1.style.left = x;
					box1.style.top = y;
				}
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
	</body>
</html>
